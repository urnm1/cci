version: 2.1
executors:
  my_executor:
    machine:
      - image: ubuntu-1604:201903-01
jobs:
  build_debug:
    executor: my_executor
    steps:
      - run:
          command: echo "build debug" > debug.txt
          shell: /bin/bash
      - persist_to_workspace:
          root: .
          paths:
            - "*"
  test:
    executor: my_executor
    steps:
      - attach_workspace:
          at: .
      - run:
          command: echo "$PWD"; test "$(cat debug.txt)" = "build debug"
          shell: /bin/bash
workflows:
  build_debug_and_test:
    jobs:
      - build_debug
      - test:
          requires:
            - build_debug
