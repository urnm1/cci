version: 2.1
executors:
  docker_alpine:
    docker:
      - image: alpine:3.10.2
jobs:
  build_debug:
    executor: docker_alpine
    steps:
      - run:
          command: echo "build debug" > debug.txt
      - persist_to_workspace:
          root: .
          paths:
            - "*"
  test:
    executor: docker_alpine
    steps:
      - attach_workspace:
          at: .
      - run:
          command: echo "$PWD"; test "$(cat debug.txt)" = "build debug"
workflows:
  build_debug_and_test:
    jobs:
      - build_debug
      - test:
          requires:
            - build_debug
